<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div data-hour class="hand hour"></div>
      <div data-min class="hand min"></div>
      <div data-sec class="hand sec"></div>
      <div class="number number1">|</div>
      <div class="number number2">|</div>
      <div class="number number3">3</div>
      <div class="number number4">|</div>
      <div class="number number5">|</div>
      <div class="number number6">9</div>
      <!--Number currection-->
      <div class="number number7">|</div>
      <div class="number number8">|</div>
      <div class="number number9">9</div>
      <!--Number currection-->
      <div class="number number10">|</div>
      <div class="number number11">|</div>
      <div class="number number12">12</div>
    </div>
  </body>
</html>
